<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/jquery/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />

    <script src="lib/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="lib/jstorage/jstorage.js" type="text/javascript"></script>

    <script src="app/common.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/Controller.js" type="text/javascript"></script>

    <script src="app/models/Country.js" type="text/javascript"></script>
    <script src="app/specs/TestHelper.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).bind("mobileinit", function () {
            $.mobile.allowCrossDomainPages = true;
            $.support.cors = true;

            WhatTheDuck.testHelper.createDummyCountries("WhatTheDuck.CountryList");
            WhatTheDuck.controller.init();
        });

    </script>

    <script src="lib/jquery/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script src="lib/i18next/i18next.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="page" id="welcome-page" data-title="Welcome">
        <div data-role="header" data-theme="b" data-position="fixed">
            <h1>Welcome</h1>
        </div>
        <input id="username" type="text" data-i18n="[placeholder]username" />
        <input id="password" type="password" data-i18n="[placeholder]password" />

        <input type="checkbox" name="checkBoxRememberCredentials" id="checkBoxRememberCredentials" checked="checked">
        <label for="checkBoxRememberCredentials" data-i18n="remember_credentials" data-i18n-target=".ui-btn-inner .ui-btn-text"></label>

        <fieldset class="ui-grid-a">
            <div data-i18n="login" data-i18n-target=".ui-btn-inner .ui-btn-text" class="ui-block-a">
                <button id="login" type="submit"></button>
            </div>
            <div data-i18n="signup" data-i18n-target=".ui-btn-inner .ui-btn-text" class="ui-block-b">
                <button id="signup" type="submit"></button>
            </div>
        </fieldset>
    </div>

    <div data-role="page" id="country-list-page" data-title="Countries">
        <div data-role="header" data-position="fixed">
            <!-- <h1>Countries</h1> -->
        </div>
        <div data-role="content" id="country-list-content">
        </div>
    </div>

    <div data-role="page" id="publication-list-page" data-title="Publications">
        <div data-role="header" data-position="fixed">
            <!-- <h1>Publications</h1> -->
        </div>
        <div data-role="content" id="publication-list-content">
        </div>
    </div>
    
    <script type="text/javascript">
        $.i18n.init({debug: true}, function() {
            $('[data-i18n]').i18n();
        });
    </script>
</body>
</html>
