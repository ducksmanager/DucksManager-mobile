<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link href="lib/jasmine/jasmine.css" rel="stylesheet" type="text/css" />
  
  <style type="text/css">
    #error_popup-popup {
        display: none;
    }
  </style>
  
  <script src="lib/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="lib/jstorage/jstorage.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-junit.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/i18next/i18next.js"></script>

  <!-- Source files -->
  <script src="app/app.js" type="text/javascript"></script>
  <script src="app/common.js" type="text/javascript"></script>

  <!-- Spec files -->
  <script src="app/test/specs/AppSpec.js" type="text/javascript"></script>
  <script src="app/test/specs/TestHelper.js" type="text/javascript"></script>

  <!-- Model files -->
  <script src="app/models/Country.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
	  var fakeNavigator = {};
	  for (var i in navigator) {
		fakeNavigator[i] = navigator[i];
	  }
	  fakeNavigator.onLine = true;
	  navigator = fakeNavigator;
	  
      $.i18n.init(function() {
          $('[data-i18n]').i18n();
      });
      
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
	  
      jasmineEnv.addReporter(new jasmine.TrivialReporter());
      jasmineEnv.addReporter(new jasmine.JUnitXmlReporter());

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  
  <script src="lib/jquery/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
  <script src="lib/sha1/sha1.js" type="text/javascript"></script>

</head>

<body>
</body>
</html>
