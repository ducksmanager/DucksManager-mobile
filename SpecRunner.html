<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link href="lib/jasmine/jasmine.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="lib/jstorage/jstorage.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js" type="text/javascript"></script>

  <!-- Source files -->
  <script src="app/app.js" type="text/javascript"></script>

  <!-- Spec files -->
  <script src="app/specs/AppSpec.js" type="text/javascript"></script>
  <script src="app/specs/TestHelper.js" type="text/javascript"></script>

  <!-- Model files -->
  <script src="app/models/Country.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
